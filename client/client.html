<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Chat Client</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		var username = '';
	
		var fetch = function() {
			$('#debug').html('Connected...');
			
			$.ajax({
				url: '/fetch?user=' + username,
				context: document.body,
				success: function(result) {
					$('#debug').html('Response received!');
										
					var result = result.split('\n');
					for (var i = 0; i < (result.length - 2); i++) {
						var json = jQuery.parseJSON(result[i]);
						$('#chatbox').prepend('<p><strong>' + json.user + '</strong>: ' + json.message + '</p>');
					}
										
					fetch();
				},
				error: function() {
					$('#debug').html('Error!');
					
					setTimeout(function() {
						fetch();
					}, 1000);
				}
			});
		};
		
		var push = function() {
			$.get('/push?message=' + $('input[name=message]').val() + '&user=' + username, function(result) {
				$('input[name=message]').val('');
			});
		};
		
		var register = function() {
			$.get('/register?username=' + $('input[name=username]').val(), function(result) {
				username = result;
				fetch();
			});
		};
	
		$(document).ready(function() {
			$('input[name=message]').keypress(function(e) {
				if(e.which == 13) {
					push();
				}
			});
			
			$('input[name=send]').click(function(e) {
				push();
			});
			
			$('input[name=register]').click(function(e) {
				register();
			});
		});
	</script>
	<style type="text/css">
	#chatbox {
		width: 500px;
		height: 200px;
		overflow: auto;
	}
	</style>
</head>
<body>
	<div id="chatbox"></div>
	<form action="" method="post" onsubmit="return false;">
		<p><input type="text" name="message" />
		<input type="button" name="send" value="Send" /> <span id="debug"></span></p>
		<p><input type="text" name="username" />
		<input type="button" name="register" value="Register" /></p>
	</form>
</body>
</html>
